    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .card-container {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 85% 15%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 15% 85%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 60px 60px, 40px 40px, 80px 80px, 50px 50px, 70px 70px;
        }
        
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.15) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.15) 50%, transparent 52%),
                linear-gradient(90deg, transparent 48%, rgba(255,255,255,0.1) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255,255,255,0.1) 50%, transparent 52%);
            background-size: 30px 30px, 30px 30px, 40px 40px, 40px 40px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .logo-section {
            margin-bottom: 20px;
        }
        
        .bridge-logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 12px;
            opacity: 0.9;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .partnership-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .feature {
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .feature-icon {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .network-nodes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        .node:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .node:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
        .node:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .node:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }
        .node:nth-child(5) { top: 50%; left: 10%; animation-delay: 0.3s; }
        .node:nth-child(6) { top: 60%; right: 10%; animation-delay: 0.8s; }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
