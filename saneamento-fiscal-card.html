<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saneamento Fiscal Card</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .card-container {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 90% 20%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px, 60px 60px, 40px 40px, 70px 70px;
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .logo-section {
            margin-bottom: 20px;
        }
        
        .imendes-logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            position: relative;
        }
        
        .imendes-logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #fbbf24;
            border-radius: 50%;
            transform: rotate(-45deg);
        }
        
        .tagline {
            font-size: 12px;
            opacity: 0.9;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .partnership-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .feature {
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .feature-icon {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        
        .tech-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255,255,255,0.1) 50%, transparent 52%);
            background-size: 20px 20px;
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(20px) translateY(20px); }
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="background-pattern"></div>
        <div class="tech-lines"></div>
        <div class="content">
            <div class="logo-section">
                <div class="imendes-logo">imendes</div>
                <div class="tagline">INOVA√á√ÉO TRIBUT√ÅRIA</div>
            </div>
            <div class="partnership-text">Parceria InkTec</div>
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">üìä</span>
                    <div>An√°lise</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">üîÑ</span>
                    <div>Sincroniza√ß√£o</div>
                </div>
                <div class="feature">
                    <span class="feature-icon">‚úÖ</span>
                    <div>Conformidade</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="download-btn" onclick="downloadImage()">Baixar Imagem</button>
    
    <script>
        function downloadImage() {
            // Esta fun√ß√£o seria implementada com html2canvas ou similar
            alert('Para baixar a imagem, use a ferramenta de captura de tela do seu navegador ou sistema operacional.');
        }
    </script>
</body>
</html>
